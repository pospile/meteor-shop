<template name="loginform">
      <form>



	      <div class="panel panel-info">
		      <div class="panel-heading">
			      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			      <h3 class="panel-title">Přihlášení:</h3>
		      </div>
		      <div class="panel-body">


			      <div class="form-group">
				      <label class="control-label" for="inputDefault">Váš email:</label>
				      <input class="form-control" id="mailID" type="text">
			      </div>

			      <div class="form-group">
				      <label class="control-label" for="userPass">Vaše heslo</label>
				      <input class="form-control" id="passID" type="password">
			      </div>

			      <div class="form-group">
                      <div class="row">

                          <div class="col-sm-8">
	                          <ul class="info" style="padding-left: 5%;margin-top: 5%;">
                                  <li><a href="register"><a href="#" data-dismiss="modal" data-toggle="modal" data-target="#registerModal">Nový účet</a></a> - zaregistrovat se</li>
		                          <li><a href="forget">Zapomenuté heslo</a> - obnovit přístup</li>
                              </ul>
                          </div>
                          <div class="col-sm-4">
                              				      <span class="input-group-btn">
                        <button style="margin-top: 10%; float: right;" class="btn btn-primary btn-lg" type="submit">Přihlásit se</button>
                      </span>
                          </div>

                      </div>
			      </div>


		      </div>
	      </div>



      </form>
</template>
